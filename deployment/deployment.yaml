apiVersion: apps/v1
kind: Deployment
metadata:
  name: wize-organization
  namespace: wizeworks
  labels:
    app: wize-organization
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wize-organization
  template:
    metadata:
      labels:
        app: wize-organization
    spec:
      containers:
      - name: wize-organization
        image: "${ACR_NAME}.azurecr.io/wize-organization:${IMAGE_TAG}"
        ports:
        - containerPort: 3000
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: MONGO_URI
          value: "${MONGO_URI}"
        - name: SENTRY_DSN
          value: "${SENTRY_DSN}"
        - name: DB_NAME
          value: "${DB_NAME}"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"